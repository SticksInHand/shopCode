<head>

    <script type="text/javascript" src="../js/jquery.hilight.js"></script>
</head>
<body>

</div>
<script type="text/javascript">

        $('.hilight').hilight({
            background:'red',
            foreground:'white'
        });

</script>
</body>
</html>
